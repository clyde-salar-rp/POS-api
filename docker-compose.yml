
services:
  app:
    build: .
    container_name: pos-api
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
    restart: unless-stopped

  test:
    image: eclipse-temurin:17-jdk-jammy
    volumes:
      - .:/app
    working_dir: /app
    command: sh -c "chmod +x ./gradlew && ./gradlew test"
    profiles:
      - test
